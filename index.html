<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dippa Kumari - Professional Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <!-- React and ReactDOM CDNs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- D3.js CDN for data visualization and animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <!-- Three.js CDN for 3D graphics (WebGL/OpenGL equivalent) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6; /* Light greyish background */
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Hero Section Animations (on page load) */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-fade-in-down { animation: fadeInDown 1s ease-out forwards; }
        .animate-fade-in-up { animation: fadeInUp 1s ease-out forwards; }
        .animate-fade-in-up.delay-200 { animation-delay: 0.2s; }
        .animate-fade-in-up.delay-400 { animation-delay: 0.4s; }
        .animate-fade-in-up.delay-600 { animation-delay: 0.6s; }
        .hero-section-image-animation { animation: fadeIn 1.2s ease-out forwards; }

        /* Scroll-triggered Animations for sections */
        @keyframes slideInUpSection {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInSection {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animated-section-on-scroll {
            opacity: 0; /* Hidden by default */
            transition: opacity 0s, transform 0s; /* No transition before animation */
        }

        .animated-section-on-scroll.is-visible.slide-up {
            animation: slideInUpSection 0.8s ease-out forwards;
        }

        .animated-section-on-scroll.is-visible.fade-in {
            animation: fadeInSection 1s ease-out forwards;
        }

        /* Animations for individual list items (bullet points) */
        @keyframes slideInListItem {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .animated-list-item {
            opacity: 0;
            transform: translateX(-20px);
        }

        .animated-list-item.animate { /* This class added when parent section is visible */
            animation: slideInListItem 0.6s ease-out forwards;
        }

        /* Staggered delays for list items */
        .li-delay-100 { animation-delay: 0.1s; }
        .li-delay-200 { animation-delay: 0.2s; }
        .li-delay-300 { animation-delay: 0.3s; }
        .li-delay-400 { animation-delay: 0.4s; }
        .li-delay-500 { animation-delay: 0.5s; }
        .li-delay-600 { animation-delay: 0.6s; }
        .li-delay-700 { animation-delay: 0.7s; }

        /* D3.js Specific Styles */
        .d3-circle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 3rem;
            width: 100%; /* Ensure responsiveness */
        }
        .d3-circle-label {
            font-weight: 700;
            font-size: 1.5rem; /* Larger font size */
            color: #4338ca; /* Indigo 700 */
        }
        .d3-circle-sublabel {
            font-size: 0.9rem;
            color: #6b7280; /* Gray 500 */
        }

        /* Three.js Canvas Styling */
        #threejs-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Ensures it stays behind content */
            opacity: 0.7; /* Make it subtle */
        }

        /* Animation for the "motion" icon */
        @keyframes bounce-subtle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        .animate-bounce-subtle {
            animation: bounce-subtle 1.5s infinite ease-in-out;
        }

        /* Hero Animation Image specific styles */
        @keyframes fadeOutZoomOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5); /* Shrink slightly */
            }
        }
        .hero-animated-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px; /* Adjust size as needed */
            height: auto;
            z-index: 10; /* Above Three.js, below content */
            animation: fadeOutZoomOut 2s ease-out forwards; /* 2s animation duration */
            animation-delay: 1.5s; /* Starts fading out after 1.5s */
            pointer-events: none; /* Prevent interaction with content below */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        // --- Three.js Background Component ---
        const ThreeJSCanvas = () => {
            const mountRef = useRef(null);
            const mouseX = useRef(0);
            const mouseY = useRef(0);
            const targetX = useRef(0);
            const targetY = useRef(0);
            const initialParticlesState = useRef([]); // To store initial positions/velocities for blast

            const handleMouseMove = useCallback((event) => {
                mouseX.current = (event.clientX / window.innerWidth) * 2 - 1;
                mouseY.current = -(event.clientY / window.innerHeight) * 2 + 1;
            }, []);

            useEffect(() => {
                let camera, scene, renderer, particles, particleMaterial;
                let animationFrameId;

                const init = () => {
                    // Scene
                    scene = new THREE.Scene();

                    // Camera
                    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                    camera.position.z = 5;

                    // Renderer
                    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true }); // alpha: true for transparent background
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    mountRef.current.appendChild(renderer.domElement);
                    renderer.domElement.id = 'threejs-canvas'; // Assign ID for styling

                    // Particles
                    const particleCount = 2000;
                    const positions = new Float32Array(particleCount * 3);
                    const colors = new Float32Array(particleCount * 3);

                    const color1 = new THREE.Color(0x6a0dad); // Dark purple
                    const color2 = new THREE.Color(0x8a2be2); // Blue violet
                    const color3 = new THREE.Color(0x4b0082); // Indigo

                    initialParticlesState.current = []; // Reset for each init

                    for (let i = 0; i < particleCount; i++) {
                        // Initial position at center for blast
                        positions[i * 3] = 0; // x
                        positions[i * 3 + 1] = 0; // y
                        positions[i * 3 + 2] = 0; // z

                        // Store a target position for each particle and a velocity for the blast
                        const targetX = (Math.random() * 2 - 1) * 10;
                        const targetY = (Math.random() * 2 - 1) * 10;
                        const targetZ = (Math.random() * 2 - 1) * 10;
                        const initialVelocity = (Math.random() * 0.1 + 0.05); // Random initial velocity for blast

                        initialParticlesState.current.push({
                            targetX: targetX,
                            targetY: targetY,
                            targetZ: targetZ,
                            velocity: new THREE.Vector3(targetX, targetY, targetZ).normalize().multiplyScalar(initialVelocity),
                            currentPosition: new THREE.Vector3(0,0,0) // Start at center
                        });

                        // Assign color
                        const colorChoice = Math.random();
                        if (colorChoice < 0.33) {
                            color1.toArray(colors, i * 3);
                        } else if (colorChoice < 0.66) {
                            color2.toArray(colors, i * 3);
                        } else {
                            color3.toArray(colors, i * 3);
                        }
                    }

                    const particleGeometry = new THREE.BufferGeometry();
                    particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                    particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

                    particleMaterial = new THREE.PointsMaterial({
                        size: 0.05,
                        vertexColors: true,
                        transparent: true,
                        blending: THREE.AdditiveBlending, // For glowing effect
                        sizeAttenuation: true // Particles closer to camera appear larger
                    });

                    particles = new THREE.Points(particleGeometry, particleMaterial);
                    scene.add(particles);

                    let blastTime = 0;
                    const blastDuration = 100; // frames for blast to occur (approx 1.6s at 60fps)

                    // Animation loop
                    const animate = () => {
                        animationFrameId = requestAnimationFrame(animate);

                        // Initial particle blast effect
                        if (blastTime < blastDuration) {
                            for (let i = 0; i < particleCount; i++) {
                                const particle = initialParticlesState.current[i];
                                // Move particles outwards with diminishing velocity
                                particle.currentPosition.add(particle.velocity.clone().multiplyScalar(1 - (blastTime / blastDuration)));
                                particles.geometry.attributes.position.array[i * 3] = particle.currentPosition.x;
                                particles.geometry.attributes.position.array[i * 3 + 1] = particle.currentPosition.y;
                                particles.geometry.attributes.position.array[i * 3 + 2] = particle.currentPosition.z;
                            }
                            particles.geometry.attributes.position.needsUpdate = true;
                            blastTime++;
                        } else {
                            // After blast, subtle camera movement and rotation
                            // Smooth camera movement based on mouse
                            targetX.current += (mouseX.current - targetX.current) * 0.02;
                            targetY.current += (mouseY.current - targetY.current) * 0.02;

                            camera.position.x = -targetX.current * 0.5;
                            camera.position.y = targetY.current * 0.5;
                            camera.lookAt(scene.position);

                            // Rotate particles subtly
                            particles.rotation.x += 0.0005;
                            particles.rotation.y += 0.0008;
                        }


                        renderer.render(scene, camera);
                    };

                    animate();

                    // Handle window resize
                    const onWindowResize = () => {
                        const newWidth = window.innerWidth;
                        const newHeight = window.innerHeight;
                        camera.aspect = newWidth / newHeight;
                        camera.updateProjectionMatrix();
                        renderer.setSize(newWidth, newHeight);
                    };

                    window.addEventListener('resize', onWindowResize);
                    window.addEventListener('mousemove', handleMouseMove);


                    // Cleanup
                    return () => {
                        cancelAnimationFrame(animationFrameId);
                        window.removeEventListener('resize', onWindowResize);
                        window.removeEventListener('mousemove', handleMouseMove);
                        if (mountRef.current && renderer.domElement) {
                            mountRef.current.removeChild(renderer.domElement);
                        }
                        // Dispose Three.js objects to free memory
                        scene.traverse(object => {
                            if (object.isMesh) {
                                object.geometry.dispose();
                                object.material.dispose();
                            }
                        });
                        renderer.dispose();
                    };
                };

                // Initialize Three.js when the component mounts
                if (mountRef.current) {
                    init();
                }

            }, [handleMouseMove]); // Re-run effect if handleMouseMove changes (though it's stable)

            return <div ref={mountRef} className="absolute inset-0 z-0"></div>;
        };


        // Main App component
        const App = () => {
            const [isNavOpen, setIsNavOpen] = useState(false);
            const [showHeroAnimationImage, setShowHeroAnimationImage] = useState(true); // State for the new image

            // Effect to hide the image after a delay
            useEffect(() => {
                const timer = setTimeout(() => {
                    setShowHeroAnimationImage(false);
                }, 3500); // Image will be visible for 3.5 seconds (1.5s delay + 2s animation)
                return () => clearTimeout(timer);
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setIsNavOpen(false);
                }
            };

            const useAnimateOnScroll = (threshold = 0.1) => {
                const [elementsInView, setElementsInView] = useState({});
                const observer = useRef(null);

                useEffect(() => {
                    observer.current = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            setElementsInView(prev => ({
                                ...prev,
                                [entry.target.id]: entry.isIntersecting
                            }));
                        });
                    }, { threshold });

                    const elementsToObserve = document.querySelectorAll('.animated-section-on-scroll');
                    elementsToObserve.forEach(el => observer.current.observe(el));

                    return () => {
                        if (observer.current) {
                            observer.current.disconnect();
                        }
                    };
                }, [threshold]);

                const registerElement = (element) => {
                    if (element && observer.current) {
                        observer.current.observe(element);
                    }
                };

                return { elementsInView, registerElement };
            };

            const { elementsInView, registerElement } = useAnimateOnScroll();

            // D3.js Animated Circle Component
            const D3AnimatedCircle = ({ percentage, label, subLabel, id }) => {
                const svgRef = useRef();
                const containerRef = useRef();

                const [shouldAnimateD3, setShouldAnimateD3] = useState(false);

                useEffect(() => {
                    const currentContainer = containerRef.current;
                    if (!currentContainer) return;

                    const d3Observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting && entry.target.id === id) {
                                setShouldAnimateD3(true);
                                d3Observer.unobserve(entry.target);
                            }
                        });
                    }, { threshold: 0.5 });

                    d3Observer.observe(currentContainer);

                    return () => {
                        if (d3Observer) {
                            d3Observer.disconnect();
                        }
                    };
                }, [id]);

                useEffect(() => {
                    if (!shouldAnimateD3) return;

                    const width = 180;
                    const height = 180;
                    const radius = Math.min(width, height) / 2 - 10;
                    const borderWidth = 12;

                    const svg = d3.select(svgRef.current)
                        .attr("width", width)
                        .attr("height", height)
                        .attr("viewBox", `0 0 ${width} ${height}`)
                        .style("display", "block")
                        .style("margin", "auto");

                    svg.selectAll("*").remove();

                    const g = svg.append("g")
                        .attr("transform", `translate(${width / 2}, ${height / 2})`);

                    g.append("circle")
                        .attr("r", radius)
                        .attr("fill", "none")
                        .attr("stroke", "#e0e7ff")
                        .attr("stroke-width", borderWidth);

                    const arc = d3.arc()
                        .innerRadius(radius)
                        .outerRadius(radius)
                        .startAngle(0)
                        .endAngle(0);

                    const path = g.append("path")
                        .datum({ endAngle: 0 })
                        .attr("fill", "none")
                        .attr("stroke", "#4f46e5")
                        .attr("stroke-width", borderWidth)
                        .attr("stroke-linecap", "round")
                        .attr("d", arc);

                    const text = g.append("text")
                        .attr("text-anchor", "middle")
                        .attr("dy", "-0.2em")
                        .attr("class", "d3-circle-label")
                        .text("0%");

                    const subText = g.append("text")
                        .attr("text-anchor", "middle")
                        .attr("dy", "1.2em")
                        .attr("class", "d3-circle-sublabel")
                        .text(subLabel);

                    const interpolate = d3.interpolate(0, (percentage / 100) * 2 * Math.PI);

                    path.transition()
                        .duration(1500)
                        .ease(d3.easeCubicOut)
                        .attrTween("d", function(d) {
                            return function(t) {
                                d.endAngle = interpolate(t);
                                return arc(d);
                            };
                        });

                    text.transition()
                        .duration(1500)
                        .ease(d3.easeCubicOut)
                        .tween("text", function() {
                            const that = d3.select(this);
                            const i = d3.interpolateRound(0, percentage);
                            return function(t) {
                                that.text(i(t) + label);
                            };
                        });

                }, [percentage, label, subLabel, shouldAnimateD3]);

                return (
                    <div id={id} className="d3-circle-container" ref={containerRef}>
                        <svg ref={svgRef}></svg>
                    </div>
                );
            };


            return (
                <div className="min-h-screen bg-gray-50 font-inter antialiased text-gray-800">
                    {/* Navigation */}
                    <nav className="fixed w-full z-50 bg-white shadow-md py-4 rounded-b-xl">
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            {/* Dippa Kumari's Photo as logo */}
                            <img
                                src="uploaded:ChatGPT Image Jun 23, 2025, 04_58_50 PM.jpg-53164c6b-5b63-4c34-b912-be2de9697374"
                                alt="Dippa Kumari Logo"
                                class="h-10 w-auto rounded-full object-cover"
                            />
                            {/* Desktop Nav Links */}
                            <div className="hidden md:flex space-x-8">
                                <button onClick={() => scrollToSection('hero')} className="text-gray-700 hover:text-indigo-600 font-medium transition-colors duration-200">Home</button>
                                <button onClick={() => scrollToSection('about')} className="text-gray-700 hover:text-indigo-600 font-medium transition-colors duration-200">About</button>
                                <button onClick={() => scrollToSection('experience')} className="text-gray-700 hover:text-indigo-600 font-medium transition-colors duration-200">Experience</button>
                                <button onClick={() => scrollToSection('skills')} className="text-gray-700 hover:text-indigo-600 font-medium transition-colors duration-200">Skills</button>
                                <button onClick={() => scrollToSection('projects')} className="text-gray-700 hover:text-indigo-600 font-medium transition-colors duration-200">Projects</button>
                                <button onClick={() => scrollToSection('contact')} className="text-gray-700 hover:text-indigo-600 font-medium transition-colors duration-200">Contact</button>
                            </div>
                            {/* Mobile Menu Button */}
                            <button className="md:hidden p-2 rounded-md text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500" onClick={() => setIsNavOpen(!isNavOpen)}>
                                <svg className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    {isNavOpen ? (
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                                    ) : (
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16" />
                                    )}
                                </svg> {/* Corrected SVG closing tag here */}
                            </button>
                        </div>
                        {/* Mobile Nav Links (Conditional Rendering) */}
                        {isNavOpen && (
                            <div className="md:hidden mt-4 px-6 pb-4 space-y-4 text-center">
                                <button onClick={() => scrollToSection('hero')} className="block w-full text-gray-700 hover:text-indigo-600 font-medium transition-colors duration-200 py-2 rounded-md bg-gray-50">Home</button>
                                <button onClick={() => scrollToSection('about')} className="block w-full text-gray-700 hover:text-indigo-600 font-medium transition-colors duration-200 py-2 rounded-md bg-gray-50">About</button>
                                <button onClick={() => scrollToSection('experience')} className="block w-full text-gray-700 hover:text-indigo-600 font-medium transition-colors duration-200 py-2 rounded-md bg-gray-50">Experience</button>
                                <button onClick={() => scrollToSection('skills')} className="block w-full text-gray-700 hover:text-indigo-600 font-medium transition-colors duration-200 py-2 rounded-md bg-gray-50">Skills</button>
                                <button onClick={() => scrollToSection('projects')} className="block w-full text-gray-700 hover:text-indigo-600 font-medium transition-colors duration-200 py-2 rounded-md bg-gray-50">Projects</button>
                                <button onClick={() => scrollToSection('contact')} className="block w-full text-gray-700 hover:text-indigo-600 font-medium transition-colors duration-200 py-2 rounded-md bg-gray-50">Contact</button>
                            </div>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <section id="hero" className="relative pt-24 pb-16 md:pt-40 md:pb-24 bg-gradient-to-br from-indigo-600 to-blue-700 text-white flex items-center justify-center min-h-screen-70 rounded-b-3xl shadow-xl overflow-hidden">
                        {/* Three.js Canvas Background */}
                        <ThreeJSCanvas />

                        {/* Animated Image (Girl Clip Art) */}
                        {showHeroAnimationImage && (
                            <img
                                src="uploaded:Screenshot 2025-06-26 104659.png-bbe1d977-af89-4012-aa4d-40fa55944ddf"
                                alt="Animated Illustration"
                                className="hero-animated-image"
                            />
                        )}

                        <div className="container mx-auto px-6 text-center z-10 relative"> {/* z-10 to bring content to front */}
                            <img
                                src="uploaded:https://github.com/dippa-codes/my-port-folio/blob/main/img/kdippa.jpeg"
                                alt="Dippa Kumari Profile"
                                className="rounded-full w-36 h-36 mx-auto mb-6 border-4 border-white shadow-lg object-cover hero-section-image-animation"
                            />
                            <h1 className="text-4xl md:text-6xl font-extrabold leading-tight mb-4 animate-fade-in-down">
                                Dippa Kumari
                            </h1>
                            <p className="text-xl md:text-2xl font-light mb-8 opacity-95 animate-fade-in-up">
                                Detail-Oriented <span className="font-semibold">QA Test Engineer</span> with 4.5+ Years of Expertise
                            </p>
                            <p className="max-w-3xl mx-auto text-lg mb-10 opacity-90 animate-fade-in-up delay-200">
                                Passionate about ensuring software quality through rigorous manual and automated testing, driving product enhancements, and delivering high-quality solutions within tight deadlines.
                            </p>
                            <div className="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-6 animate-fade-in-up delay-400">
                                <button
                                    onClick={() => scrollToSection('contact')}
                                    className="bg-white text-indigo-700 hover:bg-indigo-100 font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition duration-300 ease-in-out"
                                >
                                    Get in Touch
                                </button>
                                <a
                                    href="https://www.linkedin.com/in/dippa-kumari"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="bg-transparent border-2 border-white text-white hover:bg-white hover:text-indigo-700 font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition duration-300 ease-in-out flex items-center justify-center"
                                >
                                    <svg className="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                        <path fillRule="evenodd" d="M19 0H5a5 5 0 00-5 5v14a5 5 0 005 5h14a5 5 0 005-5V5a5 5 0 00-5-5zM8 19H5V8h3v11zM6.5 6.75A1.75 1.75 0 118.25 5 1.75 1.75 0 016.5 6.75zM19 19h-3v-5.625c0-3.36-4-3.5-4 0V19H8V8h3v1.75h.25c.412-.86 1.73-1.75 3.75-1.75 4 0 4.75 2.75 4.75 6.75V19z" clipRule="evenodd" />
                                    </svg>
                                    LinkedIn Profile
                                </a>
                            </div>
                        </div>
                        {/* Background SVG Wave (Kept for stylistic depth) */}
                        <svg className="absolute bottom-0 left-0 w-full h-auto text-white opacity-20 z-0" viewBox="0 0 1440 320" preserveAspectRatio="none">
                            <path fill="currentColor" fillOpacity="1" d="M0,192L60,197.3C120,203,240,213,360,202.7C480,192,600,160,720,165.3C840,171,960,213,1080,218.7C1200,224,1320,192,1380,176L1440,160L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
                        </svg>
                    </section>

                    {/* About Section */}
                    <section id="about" className={`py-16 md:py-24 bg-white rounded-xl mx-4 my-8 shadow-lg animated-section-on-scroll ${elementsInView['about'] ? 'is-visible slide-up' : ''}`} ref={el => registerElement(el)}>
                        <div className="container mx-auto px-6 max-w-4xl flex flex-col md:flex-row items-center gap-10">
                            <div className="md:w-1/3 flex justify-center">
